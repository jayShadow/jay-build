<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录</title>
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="../static/css/styles.css">-->
</head>
<body>
<div class="container">
    <h1>登录</h1>
    <h3 style="color:red" th:if="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}" th:text="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></h3>
    <form class="form" method="post" th:action="@{/common/login}">
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <button type="submit">用户名密码登录</button>
    </form>

    <form class="form" method="post" th:action="@{/sms/login}">
        <input type="text" name="mobile" placeholder="mobile" />
        <input type="password" name="smscode" placeholder="smscode" />
        <button type="submit">手机登录</button>
    </form>
</div>
</body>
</html>
